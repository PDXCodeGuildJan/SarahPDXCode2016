<!DOCTYPE html> 
<head> 
    <title> Star Wars Forum </title> 
    <link rel="stylesheet" type="text/css" href="./css/forum.css"/>

</head> 

<body> 
    <main> 
            
            <form class="post-info" id="form" noValidate>

                <h1 class="forum-title"><img src="starwarslogonew.png" alt="Star Wars logo saying 'May The Forum Be With You'"/></h1>
                
                <marquee><img class="question" src="question.png" alt="How well do you know your Star Wars?"/></marquee>

                <div class="character"> 
                Which program do Jedi use to open PDF files?:
                
                <input type="text" id="title" <placevalue="Which program do Jedi use to open PDF files?"/>
                </div> 
                <br>
                <div class="why"> 
                Which website did Chewbacca get arrested for creating?:
                    <input type="text" id="post" <value="Why?"/>
                    <br>
                    <br>
                    <input type="submit" id="submit" value ="Take a guess!"/>
                </div>

                <div class="posts" id="posts">

                </div> 

                <h5> <a href="http://www.starwars.com/"> This theme is for a class project and brought to you by StarWars.com </a> <br>
                    <a href="http://www.flamingtext.com/">Flaming Text created these wonderful logos and they can be found here as well.</h5>

                <h6 class="author"> By Sarah Fellows </h6>
            </form>
           
    </main> 

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="js/forum.js"></script> 
</body> 
</html>
